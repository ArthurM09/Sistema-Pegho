<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Excluir Candidato</h2>
    <p>Tem certeza de que deseja excluir {{ object.nome }} {{ object.cpf }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sim, excluir</button>
        <a href="{% url 'candidates_list' %}">Cancelar</a>
    </form>
</body>
</html>
